<!--<div class="container-fluid">   -->
<div class="row">
    <div class="row" id="mainmenu">
        <div class="col-xs-2 col-sm-1 col-md-2 pad0">
            <div class="col-xs-3 col-sm-3" ng-click="vm.menuClick()">
                <img class="AppSwitcher OpenSwitcher" src="Images/hamburger30x30.png" alt="Open App Switcher" title="Matter Center menu" />
                <img class="AppSwitcher CloseSwitcher hide" src="Images/MC_Navigation_Close.png" alt="Close App Switcher" title="Close" />
                <span class="MenuCaption">menu</span>
            </div>
            <div class="AppMenuFlyout ms-shadow">
                <div class="AppMenuFlyoutPriLinks">
                    <a ui-sref='mc.navigation()' class="AppFlyoutLinks HomeLink" title="Home"><span class="AppFlyoutLinksText">Home</span></a>
                    <a ui-sref='mc.matters()' class="AppFlyoutLinks MatterSitesLink" title="Search matters"><span class="AppFlyoutLinksText">Matters</span></a>
                    <a ui-sref='mc.documents()' class="AppFlyoutLinks MatterDocumentsLink" title="Search documents"><span class="AppFlyoutLinksText">Documents</span></a>
                </div>
            </div>
            <div class="col-md-9 hidden-xs hidden-sm">
                <select class="form-control" ng-model="ddlDocuments" ng-options="document.Name for document in Documents" ng-change="GetDocuments(ddlDocuments.Id)"></select>
            </div>
        </div>
        <div class="col-md-4 col-lg-4 hidden-xs hidden-sm">
            <div class="input-group col-xs-12">
                <input type="text" ng-model="vm.selected" placeholder="Search by ID, or matter or client name" uib-typeahead="documentDataList.documentName + ' ('+ documentDataList.matterID + ')' for documentDataList in vm.searchDocument($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
                <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-search"></i></span>
                <span class="hidden-xs padl10px" style="float:left"> <a href="https://msmatter-my.sharepoint.com/_layouts/15/me.aspx" target="_blank"> <img title="Search in Delve" src="../../Images/delve.png" /></a></span>
            </div>
            <div class="col-xs-12">
                <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                <div ng-show="noResults">
                    <i class="glyphicon glyphicon-remove"></i> No Results Found
                </div>
            </div>
        </div>
        <div id="searchBarHolder" class="col-xs-7 col-sm-5 hidden-md hidden-lg">
            <div class="input-group col-xs-12">
                <input type="text" ng-model="vm.selected" placeholder="Search by ID, document or client name" uib-typeahead="documentDataList.documentName + ' ('+ documentDataList.documentID + ')' for documentDataList in vm.searchDocument($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                    <ul class="dropdown-menu pull-right">
                        <li class="searchPanelDropdown" ng-click="GetMatters(1)">All documents</li>
                        <li class="searchPanelDropdown" ng-click="GetMatters(2)">My documents</li>
                        <li class="searchPanelDropdown" ng-click="GetMatters(3)">Pinned documents</li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12">
                <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                <div ng-show="noResults">
                    <i class="glyphicon glyphicon-remove"></i> No Results Found
                </div>
            </div>
        </div>
        <div class="col-xs-3 col-sm-6 col-md-6">
            <img class="ContextualHelpLogo pull-right" src="Images/MC_Help_Icon.png" alt="Contextual Help" title="Matter Center help" />
            <img class="AppHeaderProfilePict pull-right" src="Images/MC_Profile_Switcher.png" id="AppHeaderPersona" alt="Profile Picture">
        </div>
    </div>
</div>
<div class="row title">
    <div class="col-sm-12" id="gridViewPageHeaderContainer">
        <span role="heading" class="add-margin-bottom">{{ddlDocuments.Name}}</span>
    </div>
</div>
<div class="row">
    <!--Start For attaching documents messages to the current mail item-->
    <div class="errorAttachDocument" ng-if="vm.showErrorAttachmentInfo">
        <img title="Warning" class="warningMessageIcon" src="../images/warning-message.png" alt="Warning icon" />
        <div class="warningMessageText">{{vm.warningMessageText}}</div>
    </div>
    <div class="warningPopUpHolder" ng-if="vm.showPopUpHolder">
        <div class="warningPopUpContainer">
            <div class="attachedSuccessPopUp" ng-if="vm.showSuccessAttachments">
                <div class="warningPopUpDetails"></div>
                <div title="Close" class="warningPopUpCloseIconContainer">Close</div>
            </div>
            <div class="attachedProgressPopUp" ng-if="vm.showAttachmentProgress">
                <div class="progressPopUpDetails">{{vm.attachInProgressMessage}}</div>
                <div class="warningLoadingIcon">
                    <img src="../Images/WindowsLoadingFast.GIF" alt="Loading..." title="Loading..." />
                </div>
            </div>
            <div class="attachedFailedPopUp" ng-if="vm.showFailedAtachments">
                <div class="attachedPopUpDetails">{{vm.failedHeaderMessage}}</div>
                <div class="failureDocumentList" ng-repeat="failedFile in vm.failedFiles">
                    <div title="{{failedFile}}" class="documentList"> {{failedFile}} </div>
                </div>
                <div title="Close" class="attachedPopUpCloseIconContainer">Close</div>
            </div>
        </div>
    </div>
    <!--End For attaching documents messages to the current mail item-->
    <div class="col-sm-12" ng-if="divuigrid">
        <div ui-grid="vm.gridOptions" ui-grid-exporter ui-grid-selection class="grid"></div>
    </div>

    <button ng-if="vm.showAttachment" class="ms-Button ms-Button--primary ms-Callout-content" id="attachDocuments" ng-click="vm.enableAttachIfComposeMode()">
        <span class="ms-Button-label" id="attachButtonText">{{vm.attachButtonText}}</span>
        <span class="ms-Button-description"></span>
    </button>
    <div class="col-sm-12" ng-if="nodata">
        <hr />
        <span class="noResultsText">{{errorMessage}}</span>
    </div>
</div>
<div id="loadingImageContainer">
    <div class="lazyLoading" ng-hide="lazyloader">
        <img src="../Images/WindowsLoadingFast.GIF" alt="Loading..." title="Loading..." />
    </div>
</div>
