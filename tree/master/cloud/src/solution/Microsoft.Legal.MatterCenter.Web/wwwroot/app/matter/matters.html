<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1">

            <img title="Matter Center menu" class="AppSwitcher OpenSwitcher" alt="Open App Switcher" src="../Images/new-app-switcher-hamburger-icon-19X16-2b579a.png">
            <!--<img title="Close" class="AppSwitcher CloseSwitcher hide" alt="Close App Switcher" src="../Images/MC_Navigation_Close.png">-->


        </div>
        <div class="col-sm-2">
            <select class="col-sm-12">
                <option>All Matters</option>
                <option>My Matters</option>
                <option>Pinned Matters</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input class="col-sm-12" type="text" placeholder="Search by ID, or matter or client name" /><img ng-click="vm.search()" src="../../images/search-15x15-666.png" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h1 role="heading" class="add-margin-bottom">Pinned Matters</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div ui-grid="vm.gridOptions" ui-grid-exporter ui-grid-selection class="grid"></div>
        </div>
    </div>
</div>
